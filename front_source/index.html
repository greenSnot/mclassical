<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://static.mclassical.org/css/mclassical.css">
    <style>
        img{position:absolute;}
    </style>
  </head>
  <div id="snot-pano">
    <div id="container">
      <div id="camera">
        <img class="cube right"/>
        <img class="cube bottom"/>
        <img class="cube front"/>
        <img class="cube back"/>
        <img class="cube top"/>
        <img class="cube left"/>
      </div>
    </div>
  </div>
  <script src="./tween.min.js"></script>
  <script src="./zepto.min.js"></script>
  <script src="./js/snot-utils.js"></script>
  <script src="./js/snot-pano-css.js"></script>
  <script>
    var img='http://localhost:8085/images/test.png';
    snot.init({
            maxfov: 100,
            minfov: 100,
            fov   : 100,
            cubeSize: 1000,
            imgs_rotation:[0,0,0,0,0,0],
            imgs_original:[
              img,
              img,
              img,
              img,
              img,
              img,
            ],
            imgs_preview:[
              img,
              img,
              img,
              img,
              img,
              img,
            ],
            autoRotation: 0.1,
            onClick:function(){},
          });
  </script>
</html>
