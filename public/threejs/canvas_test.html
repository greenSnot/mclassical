
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - panorama demo</title>
		<meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
*{padding:0;margin:0};
			body {
				background-color: rgb(200,200,200);
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}
            #container{width:100%;height:100%;position:fixed;top:0;left:0}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - panorama demo. cubemap by <a href="http://www.zfight.com/" target="_blank">Jochum Skoglund</a>.</div>

		<script src="js/three.min.js"></script>

		<script src="js/Projector.js"></script>
		<script src="../js/CanvasRenderer.js"></script>

		<script>

			var camera, scene, renderer;

			var texture_placeholder,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 90, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			target = new THREE.Vector3();

			init();
			animate();

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

				scene = new THREE.Scene();

				texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 128;
				texture_placeholder.height = 128;

				var context = texture_placeholder.getContext( '2d' );
				context.fillStyle = 'rgb( 200, 200, 200 )';
				context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );

				var materials = [

					loadTexture( 'http://7xiljm.com1.z0.glb.clouddn.com/images/scenes/e9bb6c580d7a5e53bb8887fc8228bce91d93a20d/allinone.jpg?imageMogr2/gravity/NorthWest/crop/!1024x1024a0a5120/interlace/0/thumbnail/!100p' ), // right
					loadTexture( 'http://7xiljm.com1.z0.glb.clouddn.com/images/scenes/e9bb6c580d7a5e53bb8887fc8228bce91d93a20d/allinone.jpg?imageMogr2/gravity/NorthWest/crop/!1024x1024a0a2048/interlace/0/thumbnail/!100p' ), // left
					loadTexture( 'http://7xiljm.com1.z0.glb.clouddn.com/images/scenes/e9bb6c580d7a5e53bb8887fc8228bce91d93a20d/allinone.jpg?imageMogr2/gravity/NorthWest/crop/!1024x1024a0a4096/rotate/270/interlace/0/thumbnail/!100p' ), // top
					loadTexture( 'http://7xiljm.com1.z0.glb.clouddn.com/images/scenes/e9bb6c580d7a5e53bb8887fc8228bce91d93a20d/allinone.jpg?imageMogr2/gravity/NorthWest/crop/!1024x1024a0a1024/rotate/90/interlace/0/thumbnail/!100p' ), // bottom
					loadTexture( 'http://7xiljm.com1.z0.glb.clouddn.com/images/scenes/e9bb6c580d7a5e53bb8887fc8228bce91d93a20d/allinone.jpg?imageMogr2/gravity/NorthWest/crop/!1024x1024a0a3072/interlace/0/thumbnail/!100p' ), // back
					loadTexture( 'http://7xiljm.com1.z0.glb.clouddn.com/images/scenes/e9bb6c580d7a5e53bb8887fc8228bce91d93a20d/allinone.jpg?imageMogr2/gravity/NorthWest/crop/!1024x1024a0a0/interlace/0/thumbnail/!100p' )  // front

				];

                var p=10;
				mesh = new THREE.Mesh( new THREE.BoxGeometry( 300, 300, 300, p, p, p ), new THREE.MeshFaceMaterial( materials ) );
				mesh.scale.x = - 1;
				scene.add( mesh );

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

				var image = new Image();
				image.onload = function () {

					texture.image = this;
					texture.needsUpdate = true;

				};
				image.src = path;

				return material;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}

			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {

				camera.fov -= event.wheelDeltaY * 0.05;
				camera.updateProjectionMatrix();

			}


			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					onPointerDownPointerX = event.touches[ 0 ].pageX;
					onPointerDownPointerY = event.touches[ 0 ].pageY;

					onPointerDownLon = lon;
					onPointerDownLat = lat;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					lon = ( onPointerDownPointerX - event.touches[0].pageX ) * 0.1 + onPointerDownLon;
					lat = ( event.touches[0].pageY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {

				if ( isUserInteracting === false ) {

					lon += 0.1;

				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				target.y = 500 * Math.cos( phi );
				target.z = 500 * Math.sin( phi ) * Math.sin( theta );

				//camera.lookAt( target );

				renderer.render( scene, camera );

        var rx=lat;
        var ry=lon;
        var rz=0;

            ry = THREE.Math.degToRad(  ry);
            rx = THREE.Math.degToRad(  rx-90);

        camera.autoUpdateMatrix = false;

        var q = new THREE.Quaternion().setFromAxisAngle( new THREE.Vector3(0,-1,0),ry);
        rx+=Math.PI/2;
        q = new THREE.Quaternion().multiplyQuaternions(q,new THREE.Quaternion().setFromAxisAngle( new THREE.Vector3(1,0,0),rx));
        q = new THREE.Quaternion().multiplyQuaternions(q,new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,0,1),rz));

        var newQuaternion = new THREE.Quaternion();
        //if(sti.vr&&sti.quaternion){
        //    q=new THREE.Quaternion(sti.quaternion.w,sti.quaternion.x,sti.quaternion.y,sti.quaternion.z);
        //}
        THREE.Quaternion.slerp( camera.quaternion, q, newQuaternion, 0.7);
        camera.quaternion.copy(newQuaternion);
        camera.quaternion.normalize();

        camera.fov=90;
    	camera.updateProjectionMatrix();
    	renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
