<html>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content=" user-scalable=no, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0" />
  <head>
    <title>古典音乐放大镜</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="snot-pano">
      <div id="container">
        <div id="camera"></div>
      </div>
    </div>
    <div id="sprite-music-content">
      <div id="music-wrap">
        <div id="music-album">
          <div id="music-album-full"></div>
        </div>
        <div id="music-info-wrap">
          <div id="music-info">
            <div id="music-songname">songname</div>
            <div id="music-singer">singer</div>
            <div id="music-albumname">albumname</div>
          </div>
          <div id="music-more"><%=i18n.more%></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="http://player.youku.com/jsapi"></script>
  <script src="/js/snot-utils.min.js"></script>
  <script src="/js/snot-pano.min.js"></script>
</html>
